<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>简易办公</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ztree/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="/jqgrid/css/ui.jqgrid-bootstrap4.css">
    <link rel="stylesheet" href="/jedate/css/jedate.css">
    <script src="/jquery/js/jquery-3.3.1.min.js"></script>
    <script src="/jquery/js/jquery.form.js"></script>
    <script src="/org/js/org.all.js"></script>
    <script src="/platform/js/platform.js"></script>
    <script src="/ztree/js/jquery.ztree.all-3.5.min.js"></script>
    <script src="/dialog/js/dialog.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootbox/js/bootbox.min.js"></script>
    <script src="/jqgrid/js/i18n/grid.locale-cn.js"></script>
    <script src="/jqgrid/js/jquery.jqGrid.min.js"></script>
    <script type="text/javascript" src="/jedate/js/jedate.min.js"></script>
    <SCRIPT LANGUAGE="JavaScript">
        $(document).ready(function () {
            Platform.srv("login-getLoginUser", {}, function (r) {
                if (r && r.fldloginid) {
                    window.loginUser = r;
                    $("#loginUser").text(r.fldname);
                    Org.initContent();
                    Org.showMenmu();
                } else {
                    bootbox.alert('请先登录');
                    window.location.href = '/orgwork.html';
                }
            });
            $("#quit").click(function () {
                Platform.srv("login-loginOut", {}, function (r) {
                    window.location.href = '/orgwork.html';
                });
            });
            $("#work_sy").click(function () {
                Org.initContent();
            });
        });
    </SCRIPT>
</head>
<body onload="" style="">
<div class="container-fluid">
    <div class="row clearfix">
        <div class="col-md-12 column" id="orgtitldiv">
            <nav class="navbar navbar-default" style="margin-bottom: 0px;">
                <p class="navbar-text" id="work_sy" style="cursor: pointer;">简易办公</p>

                <p class="navbar-text" style="float:right;"><span style="margin-right:20px;" id="loginUser"></span><a
                        href="#" class="navbar-link" id="quit">退出</a></p>
            </nav>
        </div>
        <div class="col-md-1 column">
            <nav>
                <ul class="nav nav-pills nav-stacked" id="menu">
                    <li role="presentation" id="todobut" onclick="Org.listTodoWork();"><a href="#">待办</a></li>
                    <li role="presentation" id="done" onclick="Org.listFinishWork();"><a href="#">已办</a></li>
                    <li role="presentation" id="comtrace" onclick="Org.listComTips();"><a href="#">意见跟踪</a></li>
                    <li role="presentation" id="tostwork" onclick="Org.startWork();"><a href="#">发起事项</a></li>
                    <li role="presentation" id="workls" onclick="Org.listWorkView();"><a href="#">事项汇总</a></li>
                    <li role="presentation" id="toemail"><a href="/email.html" target="_blank">公司邮箱</a></li>
                </ul>
            </nav>
        </div>
        <div name="content">
        </div>
    </div>
</div>
</body>
