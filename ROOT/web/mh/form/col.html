<div class="container" style="width: 100%;">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="form-horizontal" role="form" id="deptfrom">
                    <input type="hidden" id="id">
                    <input type="hidden" id="fldparentid" value="">
                    <input type="hidden" id="fldparentname" value="">
                    <input type="hidden" id="fldsn" value="">
                    <input type="hidden" id="state" value="">
                    <input type="hidden" id="fldngdate" value="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fldname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">栏目图片</label>
                        <div class="col-sm-10">
                            <form id="fldpicform" class="" role="form" style="" method="post" enctype="multipart/form-data">
                                    <div class="input-group" style="width: 100%;">
                                        <input class="form-control" type="text" id="fldpic"  style="width: calc(100% - 108px);" readonly="readonly">
                                        <div class="file-container" style="display:inline-block;position:relative;overflow: hidden;vertical-align:middle;float:left;">
                                            <button class="btn btn-success fileinput-button" type="button">上传</button>
                                            <input type="file" name="file" id="picData" style="position:absolute;top:0;left:0;font-size:34px; opacity:0">
                                        </div>
                                        <div class="file-container" style="display:inline-block;position:relative;overflow: hidden;vertical-align:middle;float:left;">
                                            <button class="btn btn-danger" type="button" id="clearPic">清除</button>
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
