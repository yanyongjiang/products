<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>生活说</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/jqgrid/css/ui.jqgrid-bootstrap4.css">
    <script src="/jquery/js/jquery-3.3.1.min.js"></script>
    <script src="/jquery/js/jquery.form.js"></script>
    <script src="/bbs/js/bbs.all.js"></script>
    <script src="/dialog/js/dialog.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bootbox/js/bootbox.min.js"></script>
    <script src="/platform/js/platform.js"></script>
    <script src="/jqgrid/js/i18n/grid.locale-cn.js"></script>
    <script src="/jqgrid/js/jquery.jqGrid.min.js"></script>
    <link rel="stylesheet" href="/bbs/css/bbs.css">
</head>
<body onload="Bbs.init('EditorContainer');" style="">

<div class="container" style="">
    <div class="row">
        <div class="col-xs-2 column">
            <p class="Mtitle"><a href="/bbsM.html">生活说</a></p>
        </div>
        <div class="col-xs-10 column">
            <div class="navbar-text" style="float:right;display: none;" id="userName">
                <div class="dropdown" style="float: left;">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding-top: 0px;padding-bottom: 0px;">消息<span name="numspan"></span><span class="caret"></span></button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="min-width:80px;">
                        <li name="viewreplay"><a href="/listRtips.html" target="_blank">查看回复<span name="viewreplayspan"></span></a></li>
                        <li name="viewchat"><a href="#">查看私信<span name="viewchatspan"></span></a></li>
                    </ul>
                </div>
                <span style="margin-right:5px;margin-left: 5px;cursor: pointer;" id="loginUserspan"></span>
                <a href="#" class="navbar-link" id="quit">退出</a>
            </div>
            <div class="btn-group btn-group-sm" style="float:right;">
            <button type="button" id="loginBtn" class="btn btn-success navbar-btn" style="display: none;"
                    onclick="Bbs.login();">登录
            </button>
            <button type="button" id="registeBtn" class="btn btn-info navbar-btn" style="display: none;"
                    onclick="Bbs.registe();">注册
            </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 column">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="请输入标题" id="postsearchinput">
                <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="postsearchbutton">搜索</button>
            </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 column">
            <div class="list-group" id="postlist" style="margin-bottom: 6px;">
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagelist" style="margin-top: 0px;margin-bottom: 6px;">
                </ul>
            </nav>
        </div>
        <div class="col-md-12 column">
            <form role="form" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="id" id="id"/>

                <div class="form-group">
                    <label for="fldtm" id="newpostlabel">发表新帖</label><input type="text" class="form-control"
                                                                            id="fldtm"/>
                </div>
                <div class="form-group" id="EditorContainer">
                </div>
            </form>
            <button class="btn btn-default" onclick="Bbs.submitPost(this);" style="background-color:#fcf8e3">发表</button>
        </div>
    </div>
</div>


</body>

</html>
