<div class="col-md-11 column container" style="">

        <div class="col-md-10 column">

                <button type="button" class="btn btn-success" onclick="FlowDesign.closeFd();">关闭</button>

    <div class="row">

                </div>

                <div class="list-group flow_end_node" id="enddiv">
